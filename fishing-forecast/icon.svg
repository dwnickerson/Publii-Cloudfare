<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="#2c3e50"/>
  
  <!-- Fish icon -->
  <g transform="translate(256, 256)">
    <!-- Fish body -->
    <ellipse cx="0" cy="0" rx="120" ry="60" fill="#f5f5f5"/>
    
    <!-- Fish tail -->
    <path d="M -120 0 L -180 -50 L -180 50 Z" fill="#f5f5f5"/>
    
    <!-- Fish eye -->
    <circle cx="60" cy="-10" r="12" fill="#2c3e50"/>
    
    <!-- Fishing hook -->
    <g transform="translate(80, -80)">
      <line x1="0" y1="0" x2="0" y2="60" stroke="#ff8c42" stroke-width="3"/>
      <circle cx="0" cy="60" r="8" fill="none" stroke="#ff8c42" stroke-width="3"/>
    </g>
  </g>
  
  <!-- Text -->
  <text x="256" y="420" font-family="Cinzel, serif" font-size="48" font-weight="700" 
        fill="#f5f5f5" text-anchor="middle">FishCast</text>
</svg>
